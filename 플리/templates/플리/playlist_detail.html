{% extends 'base.html' %}

{% load static %}

{% block title %}{{ playlist.title }} PlayList{% endblock %}
{% block meta %}
    <link rel="stylesheet" href={% static 'css/detail.css' %}/>{% endblock %}
{% block content %}

    <div class="container">
        <div class="container-title">
            <button type="button" class="cancel" onclick="history.back()"><</button>
            <h1>{{ playlist.title }}</h1>
            <button type="button" class="plus" onclick="location.href = '{% url '플리:show_video_create' %}'">+</button>
        </div>
        <div class="container-content">
            {% for v in video %}
                <div class="container-detail">
                    <div>
                        <button type="button" class="delete"
                                onclick="location.href='{% url '플리:show_video_delete' pk=v.id %}'">X
                        </button>
                        <h4>{{ v.title }}</h4>
                        <p>{{ v.uploader_name }}</p>
                    </div>
                    {{ v.url|safe }}
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
