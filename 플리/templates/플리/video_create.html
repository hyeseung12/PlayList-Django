{% extends 'base.html' %}

{% load static %}

{% block title %}Create PlayList{% endblock %}
{% block meta %}
    <link rel="stylesheet" href={% static 'css/video-create.css' %}/>{% endblock %}
{% block content %}

    <div class="container">
        <h1>Create Video</h1>
        <p>본인만의 커스텀 플레이리스트를 만들어보세요!</p>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">생성하기</button>
        </form>
    </div>

{% endblock %}
