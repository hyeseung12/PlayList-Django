{% extends 'base.html' %}

{% load static %}

{% block title %}회원가입{% endblock %}
{% block meta %}<link rel="stylesheet" href={% static 'css/login.css' %}/>{% endblock %}

{% block content %}
    <div class="container">
        <h1>회원가입</h1>
        <p>사용자 정보를 입력해주세요!</p>
        <form method="post" action="{% url '플리:show_signup' %}">
        {% csrf_token %}
            <input type="text" name="username" id="email" placeholder="이메일 입력" value="{{ form.username.value|default_if_none:'' }}"/><br>
            <input type="text" name="password" id="password" placeholder="비밀번호 입력" value="{{ form.password.value|default_if_none:'' }}"/><br>
            <button type="submit" name="login">회원가입</button>
        </form>
    </div>
{% endblock %}
