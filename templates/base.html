{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    {% block meta %}{% endblock %}
    <link rel="stylesheet" href={% static 'css/style.css' %}/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="container-logo" onclick="location.href='/플리'">
            <img src="{% static 'img/solar_play-bold-duotone.svg' %}" alt="logo">
            <h1 class="project-name">플리</h1>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login">로그인/회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="url">URL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mypage">마이페이지</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
